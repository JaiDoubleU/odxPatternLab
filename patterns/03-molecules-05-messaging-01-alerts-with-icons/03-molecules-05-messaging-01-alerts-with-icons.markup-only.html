<div class="row">
    <div class="col-xs-6">
        <div class="alert alert-info alert-with-icon " style="position:relative">
            <button type="button" data-dismiss="alert" aria-hidden="true" class="close">×</button>
            <i class="icon fas fa-info-circle fa-inverse fa-fw"></i>
            <strong>FYI:</strong>
            Something of interest happened.
        </div>
    </div>
    <div class="col-xs-6">
        <div class="alert alert-success alert-with-icon ">
            <button type="button" data-dismiss="alert" aria-hidden="true" class="close">×</button>
            <span class="icon">
                <i class="fas fa-check-circle fa-fw"></i>
            </span>
            <strong>Success!</strong>
            Your changes were saved successfully.
        </div>
    </div>
</div>
<div class="row">

            <button type="button" data-dismiss="alert" aria-hidden="true" class="close">×</button>
            <span class="icon">
                <i class="fas fa-question-square fa-fw"></i>
            </span>
            <strong>Warning!</strong>
             A condition exists that we&#39;d like to warn you about.
        </div>
    </div>
    <div class="col-xs-6">
        <div class="alert alert-danger alert-with-icon" style="position:relative">
            <button type="button" data-dismiss="alert" aria-hidden="true" class="close">×</button>
            <i class="icon fas fa-exclamation-triangle fa-fw"></i>
            <strong>Error!</strong>
             We&#39;ve encountered error that requires your attention.
        </div>
    </div>
</div>
