<label class="control-label">Currency <span class='text-danger'> * </span>

</label>
<div class="btn-group btn-block">
    <a href="#" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
        <span class="currencyCodeDisplay"> USD </span>
        <span class="caret"> </span>
    </a>
    <ul class="molecules-currency-dropdown-menu dropdown-menu"></ul>
</div>
<script>
    $(".molecules-currency-dropdown-menu").ready(function() {
        $.ajax({
            url: "../../styleguide/data/currencies.json",
            type: "GET",
            success: function(response) {
                var responseData = response;
                $.each(responseData , function(i,obj) {
                    var menuItem = '<li onclick="$(\'.currencyCodeDisplay\').html(\' ' +obj.code +' \')"><a id="' +obj.number +' href="#nogo">' +obj.code +'   <small class="text-muted">(' +obj.name +')</small></a></li>';
                    $(menuItem).appendTo('.molecules-currency-dropdown-menu ');
                });
            }
        });
    });
</script>
