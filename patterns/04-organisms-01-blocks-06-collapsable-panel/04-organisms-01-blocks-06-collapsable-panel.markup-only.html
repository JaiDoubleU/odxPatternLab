    $('#collapsablePanel').on('shown.bs.collapse', function () {
       $('.panelExpandIcon').toggleClass('glyphicon-chevron-up glyphicon-chevron-down');

       $('.panelExpandIcon').toggleClass('glyphicon-chevron-up glyphicon-chevron-down');

</script>
