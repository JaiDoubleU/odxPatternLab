<style>
    .fullscreen-toggle{
        min-width: 100px;
        min-height: 24px;
        transition: all 0.5s ease-in-out;
    }

    .fullscreen-toggle.fullscreen{
        z-index: 9999;
        width: 99vw;
        height: 99vh;
        margin: 0 auto;
        position: fixed;
        top: 0;
        left: 0.5vw;
        transition: all 0.5s ease-in-out;
    }
</style>

<div class="panel panel-default fullscreen-toggle">
    <div class="panel-heading">
        <div>
            <ul class="list-unstyled" style="display: flex; margin: 0px;">
                <li style="margin: 0px;">Panel Title </li>
                <li class="push-right" style="margin-left: auto;">
                    <script>
                        function toggleText(button) {
                            if (button.html().trim() == "Maximize") {
                                button.html("Minimize");
                            } else {
                                button.html("Maximize");
                            }
                        }
                    </script>
                    <button class="btn btn-xs btn-link text-right" onclick="$('.fullscreen-toggle').toggleClass('fullscreen'); toggleText($(this));">
                        Maximize
                    </button>
                </li>
            </ul>
        </div>
    </div>
        <div class="panel-body">
            Panel Contents
        </div>
</div>
