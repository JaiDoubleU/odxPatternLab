
<div class="select-list btn-group">
    <button type="button" class="title btn btn-default dropdown-toggle" data-toggle="dropdown" >
        Select one or more options &nbsp; <span class="caret"></span>
    </button>
    <ul class="list-group dropdown-menu select-options" style="padding:0;">
                        <li class="option list-group-item  text-nowrap">
                            <label>
                                <input type="checkbox" name="options"/> Option 1
                            </label>
                        </li>
                        <li class="option list-group-item  text-nowrap">
                            <label>
                                <input type="checkbox" name="options"/> Option 2
                            </label>
                        </li>
                        <li class="option list-group-item  text-nowrap">
                            <label>
                                <input type="checkbox" name="options"/> Option 3
                            </label>
                        </li>
                        <li class="option list-group-item  text-nowrap">
                            <label>
                                <input type="checkbox" name="options"/> Option 4
                            </label>
                        </li>
    </ul>
</div>

<script type="text/javascript">
    (function($){
        $.fn.multiselect = function() {

            var selector = this;
            var options = $.extend({
                onChange: function() {}
            }, arguments[0] || {});

            activate();

            /////////

            function activate() {

            //events
            $(selector).find('.title').on('click', function(e) {
                $(this).parent().find('.select-options').toggle();
            });

            $(selector).find('input[type="checkbox"]').change(function(e){
                options.onChange.call(this);
            });

            }
        };

}(jQuery));

$(document).ready(function() {
  $('.select-list').multiselect({
    onChange: updateTable
  });
});

function updateTable() {
  var checkboxValue = $(this).val();
  var isChecked = $(this).is(':checked');
}
</script>
