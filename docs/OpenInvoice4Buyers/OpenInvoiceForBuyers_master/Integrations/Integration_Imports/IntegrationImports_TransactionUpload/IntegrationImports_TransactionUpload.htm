  <p dir="ltr" class="FM_ADP_TG_Heading_1"><a name="TOC_Transaction_Upload"></a><a name="XREF_13849_Transaction_Upload"></a>Transaction Upload</p>

  <p dir="ltr" class="FM_ADP_TG_Body_Style">Previously approved or paid financial transactions are imported to the <span data-name="ADP_Software_Name" data-val="OpenInvoice Platform" data-showval="TRUE" data-format="ADP_Software_Name">OpenInvoice Platform</span>&#160;for payment and/or reporting purposes. </p>

  <p dir="ltr" class="FM_ADP_TG_Body_Style">Transaction Upload file is a TSV (tab separated values) file with one or more financial transactions.</p>

  <p dir="ltr" class="FM_ADP_TG_Body_Style"><span style="font-weight : bold; ">Scheduled Service: </span>Transaction Upload</p>
